<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        a{
            font-size: 30px;
        }
        a:visited{
            color:red;
        }
        a:link{
            color:blue;
        }
        td{
            padding:20px
        }
        .odd{
            background-color: pink;
        }
        .even{
            background-color: blue;
        }
        p{
            color:green;
            text-indent: 2cm;
            text-transform:uppercase;
        }
    </style>
</head>
<body>
    <a href="#">Link</a>
    <br>
    <br>
    <table border>
        <tr class="odd">
            <td>abc</td>
            <td>9</td>
        </tr>
        <tr class="even">
            <td>qwe</td>
            <td>5</td>
        </tr>
        <tr class="odd">
            <td>poi</td>
            <td>6</td>
        </tr>
        <tr class="even">
            <td>kla</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim deserunt quasi, dolore excepturi architecto cupiditate officiis distinctio. Doloribus, animi asperiores?</p>
</body>
</html>
